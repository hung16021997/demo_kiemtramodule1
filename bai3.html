<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    function fibonacci(number) {
        if (number < 0) {
            return -1;
        } else if (number === 0 || number === 1) {
            return 1;
        } else {
            return fibonacci(number - 1) + fibonacci(number - 2);
        }
    }

    function printFibonacci(number) {
        let array = [];
        for (let i = 0; ; i++) {
            if (fibonacci(i) <= number) {
                array.push(fibonacci(i));
            } else {
                break;
            }
        }
        return array;
    }

    let array1 = printFibonacci(12);
    alert(array1);
    let array2 = printFibonacci(25);
    alert(array2);
</script>
</body>
</html>
