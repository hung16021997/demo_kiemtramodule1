<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>
<script>
    function findMaxScore(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    let array1 = [10, 5, 2, 8, -1, 6, 8];
    alert(findMaxScore(array1));
    let array2 = [2, 4, 0, 5, 1];
    alert(findMaxScore(array2));
    let array3 = [-8, -6, -2, -6, -1, -1, -4];
    alert(findMaxScore(array3));
</script>
</body>
